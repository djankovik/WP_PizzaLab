<div class="pizzas" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <form th:action="@{/controller/login}" method="POST">
        <div class="form-group">
            <label for="username">Username</label>:
            <input id="username"
                   type="text"
                   name="username"
                   autofocus="autofocus"
                   placeholder="Username">
        </div>
        <div class="form-group">
            <label for="address">Address</label>:
            <input id="address"
                   type="text"
                   name="address"
                   autofocus="autofocus"
                   placeholder="Address">
        </div>
        <input type="submit" value="Submit"/>
    </form>
</div>
